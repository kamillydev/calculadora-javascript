<html>

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <h1>Calculadora</h1>
    <div id="resultado" class="div-calculadora resultado">
        <span id="valor"></span>
    </div>
    <div class="linha">
        <div id="um" class="div-calculadora tecla" onclick="teclaUm()">
            <span>1</span>
        </div>
        <div id="dois" class="div-calculadora tecla" onclick="teclaDois()">
            <span>2</span>
        </div>
        <div id="tres" class="div-calculadora tecla" onclick="teclaTres()">
            <span>3</span>
        </div>
    </div>
    <div class="linha">
        <div id="quatro" class="div-calculadora tecla" onclick="teclaQuatro()">
            <span>4</span>
        </div>
        <div id="cinco" class="div-calculadora tecla" onclick="teclaCinco()">
            <span>5</span>
        </div>
        <div id="seis" class="div-calculadora tecla" onclick="teclaSeis()">
            <span>6</span>
        </div>
    </div>
    <div class="linha">
        <div id="sete" class="div-calculadora tecla" onclick="teclaSete()">
            <span>7</span>
        </div>
        <div id="oito" class="div-calculadora tecla" onclick="teclaOito()">
            <span>8</span>
        </div>
        <div id="nove" class="div-calculadora tecla" onclick="teclaNove()">
            <span>9</span>
        </div>
    </div>
    <div class="linha">
        <div id="somar" class="div-calculadora tecla" onclick="teclaSomar()">
            <span>+</span>
        </div>
        <div id="zero" class="div-calculadora tecla" onclick="teclaZero()">
            <span>0</span>
        </div>
        <div id="subtrair" class="div-calculadora tecla" onclick="teclaSubtrair()">
            <span>-</span>
        </div>
    </div>
    <div class="linha">
        <div id="dividir" class="div-calculadora tecla" onclick="teclaDividir()">
            <span>/</span>
        </div>
        <div id="multiplicar" class="div-calculadora tecla" onclick="teclaMultiplicar()">
            <span>*</span>
        </div>
        <div id="igual" class="div-calculadora tecla" onclick="teclaIgual()">
            <span>=</span>
        </div>
    </div>

    <script src ="calculadora.js"></script>
</body>

</html>
